<p *ngIf="isShow">demodirectives works!</p>
<div>
    <div>
        {{title}}
    </div>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Cast</th>
                <th>ReleaseDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.cast}}</td>
                <td>{{movie.releaseDate}}</td>

            </tr>
        </tbody>
    </table>
</div>

<p>Enter food name</p>
<input type="text" (keyup.enter)="addtofood(item.value)" #item >
