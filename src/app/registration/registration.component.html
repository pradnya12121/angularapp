<p>registration works!</p>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
            <span *ngIf="firstname.invalid && firstname.touched" class="text-danger">firstname is required</span>

        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
            <span *ngIf="lastname.invalid && lastname.touched" class="text-danger">last name is required</span>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email"> 
            <span *ngIf="email.invalid && email.touched" class="text-dannger">please enter valid email</span>

        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" formControlName="phone" id="phone">
            <span *ngIf="phone.invalid && phone.touched" class="text-danger">Please enter phone number</span>

        </div>
        <div class="form-group">
            <label for="age"> Age</label>
            <input type="number" class="form-control" formControlName="age" id="age">
            <span *ngIf="age.invalid && age.touched" class="text-danger">Please enter age</span>

        </div>
        <div class="form-group">
            <label>Gender</label> &nbsp;&nbsp;
            <input type="radio" formControlName="gender" value="Femal">Female &nbsp; &nbsp;
            <input type="radio" formControlName="gender" value="Male" class="text-danger">Male

        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select class="form-control">
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
            </select>

        </div>
        <div class="form-group">

            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password">
            <span *ngIf="password.invalid && password.touched" class="text-danger">please valid password</span>
        </div>
        <div class="form-group">
            <label for="confirmPassword"> Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" id="confirm
            Password">
            <span *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">please enter confirm password</span>
        </div>
       
        <button class="btn btn-primary mt-2" type="submit">Submit</button>
     </form>
    
    </div>

</div>
