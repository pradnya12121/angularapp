<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <h2>Student Registraion Form</h2>
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required  ngModel>
                  </div>
                  <div class="from-group">
                    <label id="d" for="dob">DOB</label>
                    
                    <input type="date" class="form-control" id="date" name="date" placeholder="Enter user name"  ngModel>
                        
                  </div>
                  
                  <div  class="form-group">
                    
                    <label for="radb">Gender </label>
                    <br>
                    <input type="radio"    id="radd" name="Gender" value="one" ngModel>Female
                    
                    <input type="radio"  id="rad" name="Gender"   value="two" ngModel>Male 
                    
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email"  name="email" placeholder="Enter email" required ngModel>
                  
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address"  name="address"  placeholder="Enter Proper Address" ngModel>
                    
                  </div>

                <div class="form-group">
                    <label for="school">Colleges</label>
                    <select class="form-control"  name="school" id="school" ngModel>
                        <option value="ycs">K.G.Somaiya</option>
                        <option value="cosmos">Cosmos</option>
                        <option value="parag">Parag Vidyalay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="department">Select Department</label>
                    <select class="form-control" name="dept" id="dept" ngModel>
                        <option value="IT">Information Technology</option>
                        <option value="Civil">Civil</option>
                        <option value="Electrical">Electrical</option>
                    </select>
                </div>
               
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile"  name="mobile"   required ngModel>
                    
                  </div>
                  <br>
                <button type="submit"  class="btn btn-secondary" [disabled]="!myForm.valid">Submit</button>
              </form>
        </div>
    </div>
</div>
