<div class="container">
<div class="card">

  
  <div class="card-header">
  <ng-content select=".header"></ng-content>
</div>
    <ul *ngFor="let p of product" class="list-group">

        </li>
     </ul>
     <ng-content select=".link"></ng-content>
</div>
</div>
