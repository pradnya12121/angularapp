<p>reactive-approch works!</p>
<div class="row justify-content-center">
    <div class="col-md-6 text-left rounded shadow py-5">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" formControlName="projectName" class="form-control">
                <div *ngIf="projectName.invalid && projectName.touched">
                    <div *ngIf="projectName?.errors.required" class="text-danger">Project name is required</div>
                    <div *ngIf="projectName?.errors.notA" class="text-danger">{{this.myForm.get('projectName').value}} is not allowed</div>
                </div>

            </div>
            <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" formControlName="email">
                  <div *ngIf="email.invalid && email.touched" class="text-danger">
                    <div *ngIf="email?.errors.required">Email is required</div>
                    <div *ngIf="email?.errors.email">Enter Proper email address</div>

                  </div>
                  
            </div>
            <div class="form-group">
                <label for="status">Project Status</label>
                <select class="form-control" formControlName="status">
                    <option value="Stable">Stable</option>
                    <option value="Critical">Critical</option>
                    <option value="Finished">Finished</option>

                </select>

            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>

        </form>

    </div>

</div>
