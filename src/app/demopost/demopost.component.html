<p>demopost works!</p>

<div class="row justify-content-center">
    <div class="col-md-8 text-left rounded-shadow py-5">
        <!-- <caption>User Details</caption> -->
        <h5>UserDetails</h5>
       <table class="table">
       
        <thead>
            <tr>
                <th>UserId</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of arrayPost">
                <td>{{post.userId}}</td>
                <td><a [routerLink]="['/demoDetails',post.id]">{{post.id}}</a></td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
       </table> 
    </div>

</div>
